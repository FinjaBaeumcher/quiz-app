<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./bookmarks.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">My Bookmarks</h1>
    </header>

    <section class="question-box">
      <img class="bookmark-question-box" src="lesezeichen.png" alt="bookmark" />
      <p class="question">What property flips the axes in flexbox?</p>
      <button class="answer-button">Show Answer</button>
      <ul class="hashtags">
        <li class="hashtag-item">#html</li>
        <li class="hashtag-item">#flexbox</li>
        <li class="hashtag-item">#css</li>
      </ul>
    </section>

    <section class="question-box">
      <img class="bookmark-question-box" src="lesezeichen.png" alt="bookmark" />
      <p class="question">Lorem ipsum?</p>
      <button class="answer-button">Show Answer</button>
      <ul class="hashtags">
        <li class="hashtag-item">#html</li>
        <li class="hashtag-item">#flexbox</li>
        <li class="hashtag-item">#css</li>
      </ul>
    </section>

    <footer class="footer">
      <ul class="nav">
        <li>
          <a href="index.html">
            <input
              class="homepage"
              type="image"
              src="zuhause.png"
              alt="homepage"
            />
          </a>
        </li>
        <li>
          <input
            class="bookmark"
            type="image"
            src="lesezeichen.png"
            alt="bookmarks"
          />
        </li>
        <li>
          <a href="profile.html">
            <input
              class="profile"
              type="image"
              src="benutzer.png"
              alt="profile-page"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
